<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <!-- //has the access from localhost -->
    <script defer src="script.js"></script>
    <!-- //defer means runs only after DOM is loaded -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <nav
          class="relative w-full flex flex-wrap items-center justify-between py-3 shadow-lg"
        >
          <div
            class="container-fluid w-full flex flex-wrap items-center justify-between px-6"
          >
            <div class="container-fluid">
              <a class="text-xl font-semibold" href="/"
                >Socket.Chats ðŸ‘‹</a
              >
              <img style="float: right" src="moon.png" height="25" width="25" id="icon"> 
              <a
                class="text-lg font-semibold pr-5 mr-5"
                href="/"
                style="float: right"
                >About</a
              >
              <a
                class="text-lg font-semibold pr-5 mr-5"
                href="/contact"
                style="float: right"
                >Contact</a
              >
            </div>
          </div>
        </nav>
      </div>

      
      <div class="container">
        <div class="contact-parent">
            <div class="contact-child child1">
                <p>
                    <i class="fas fa-map-marker-alt"></i> Address <br />
                    <span> Hyderabad, India
                        <br />
                        
                    </span>
                </p>
                <p>
                    <i class="fas fa-phone-alt"></i> Let's Talk <br />
                    <span> 91******** <br>91********</span>
                </p>
                <p>
                    <i class=" far fa-envelope"></i> General Support <br />
                    <span>Socket.Chats@gmail.com</span>
                </p>
            </div>
            <form action="/contact" method="POST">
            <div class="contact-child child2">
                <div class="inside-contact">
                    <h2>Contact Us</h2>
                    <h3>
                        <span id="confirm">
                    </h3>
                    <p>Name *</p>
                    <input id="txt_name" name="txt_name"type="text" Required="required">
                    <p>Email *</p>
                    <input id="txt_email" name="txt_email" type="email" Required="required">
                    <p>Phone *</p>
                    <input id="txt_phone" name="txt_phone" type="varchar" pattern="[0-9]{10}" Required="required">
                    <p>Subject *</p>
                    <input id="txt_subject" name="txt_subject"type="text" Required="required">
                    <p>Message *</p>
                    <textarea id="txt_message" name="txt_message" rows="4" cols="20" Required="required"></textarea>
                    <button style="margin-left:210px;margin-bottom:10px;" type="submit" id="btn-send">SEND</button>
                </div>
            </form>
            </div>
        
        </div>
    </div>












  <script>
    var icon = document.getElementById('icon');
    icon.onclick = function(){
      document.body.classList.toggle("dark-theme");
      if(document.body.classList.contains("dark-theme")){
        icon.src = "sun.png";
      }
      else{
        icon.src="moon.png";
      }
    }
  </script>
  </body>
</html>
